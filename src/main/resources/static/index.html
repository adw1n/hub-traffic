<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>

    var visits = {
        x: ["7/11", "7/12", "7/13", "7/14"],
        y: [12, 9, 15, 12],
        mode: 'lines+markers',
        marker: {
            color: 'blue',
            size: 8
        },
        line: {
            color: 'blue',
            width: 1
        },
        name: "visits"
    };
    var unique_visitors = {
        x: ["7/11", "7/12", "7/13", "7/14"],
        y: [2, 1, 4, 3],
        mode: 'lines+markers',
        marker: {
            color: 'green',
            size: 8
        },
        line: {
            color: 'green',
            width: 1
        },
        name: "unique visitors",
        yaxis: 'y2'
    };

    var data = [ visits, unique_visitors];

    var layout = {
        title: 'Visitors',
        yaxis: { //https://plot.ly/javascript/multiple-axes/
            side: 'left',
            color: 'green'
        },
        yaxis2: {
            overlaying: 'y',
            side: 'right',
            color: 'blue'
        }
    };

    Plotly.newPlot('Repo1-visits', data, layout);
    Plotly.newPlot('Repo2-visits', data, layout);
    //TODO summary under the chart





    var clones = {
        x: ["7/11", "7/12", "7/13", "7/14"],
        y: [0, 3, 0, 1],
        mode: 'lines+markers',
        marker: {
            color: 'blue',
            size: 8
        },
        line: {
            color: 'blue',
            width: 1
        },
        name: "visits"
    };
    var unique_cloners = {
        x: ["7/11", "7/12", "7/13", "7/14"],
        y: [0, 2, 0, 1],
        mode: 'lines+markers',
        marker: {
            color: 'green',
            size: 8
        },
        line: {
            color: 'green',
            width: 1
        },
        name: "unique visitors",
        yaxis: 'y2'
    };

    var data = [ clones, unique_cloners];

    var layout = {
        title: 'Git clones',
        yaxis: { //https://plot.ly/javascript/multiple-axes/
            side: 'left',
            color: 'green'
        },
        yaxis2: {
            overlaying: 'y',
            side: 'right',
            color: 'blue'
        }
    };

    Plotly.newPlot('Repo1-clones', data, layout);
    Plotly.newPlot('Repo2-clones', data, layout);
</script>
